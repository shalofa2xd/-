    <!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f4f4f4;
        }
        .contact-box {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-box h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .contact-info {
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }
        .contact-info a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="contact-box">
        <h2>تواصل معنا</h2>

            <li>📞 <a href="tel:+1234567890">01092212636</a></li>
